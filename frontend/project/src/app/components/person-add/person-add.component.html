<h2 *ngIf="person.id === 0">Add Person</h2>
<h2 *ngIf="person.id !== 0">Edit Person</h2>
<form (ngSubmit)="onSubmit(personForm)" #personForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" required [(ngModel)]="person.name" name="name" #name="ngModel">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" required [(ngModel)]="person.email" name="email" #email="ngModel">
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      Email is required
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="personForm.invalid">{{ person.id === 0 ? 'Add' : 'Update' }}</button>
</form>
