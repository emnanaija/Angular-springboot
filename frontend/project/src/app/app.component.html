<!-- app.component.html -->
<div class="container mt-4">
  <div class="text-center mb-4">
    <h1>Person Management</h1>
  </div>
  <div class="row">
    <!-- Add/Edit Person Component -->
    <div class="col-md-4 mb-4">
      <app-person-add [personToEdit]="personToEdit" (personAdded)="onPersonAdded($event)"></app-person-add>
    </div>
    <!-- Person List Component -->
    <div class="col-md-8">
      <app-person-list (personEdit)="onPersonEdit($event)"></app-person-list>
    </div>
  </div>
</div>
